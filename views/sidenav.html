<md-sidenav class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">
      
    <md-toolbar class="md-theme-indigo">
        <h3 class="md-toolbar-tools">Users</h3>
    </md-toolbar>
    
    <div layout-padding>
        <md-autocomplete md-search-text="mc.searchText"
                         md-items="user in mc.users | filter: mc.searchText"
                         md-item-text="user.name"
                         placeholder="filter">
            <md-item-template>
                <span md-highlight-text="mc.searchText">{{ user.name }}</span>
            </md-item-template>
            <md-not-found>
                No user found !
            </md-not-found>
        </md-autocomplete>
    </div>
    
    <md-content class="scrollable-nav-content">
        <md-list flex>
            <md-list-item ng-repeat="user in mc.users | filter: mc.searchText | orderBy: name">
                <md-button ng-class="{'selected': user === mc.selected}" ng-click="mc.selectUser(user)">
                    <md-icon md-svg-icon="{{ user.avatar }}" class="avatar"></md-icon>
                    {{ user.name }}
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
    
    <md-button class="md-fab md-fab-bottom-right" ng-click="mc.addUser($event)">
        <ng-md-icon icon="person_add" style="fill: white"></ng-md-icon>
    </md-button>

</md-sidenav>
